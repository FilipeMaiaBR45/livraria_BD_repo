{% extends "base.html" %}

{% block titulo %}
Adicionar produtos
{% endblock %}

{% block titulo_pagina %}
<div class="row d-flex justify-content-center text-center">
Cadastrar
</div>
{% endblock %}

{% block conteudo %}
<div class="container">
<div class="row d-flex justify-content-center">

    <div class="w-50 formulario">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
    </div>
</div>
</div>
{% endblock %}
