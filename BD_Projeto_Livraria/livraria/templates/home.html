{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'livraria/favicon.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'livraria/styles-livraria.css' %}">

  <title>Livraria Minecraft</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark" style="background-color: var(--main-light-green);">
      <div class="container-fluid">
        <a class="navbar-brand ms-5" href="http://localhost:8000/">
          <img src="{% static 'livraria/livro.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Livraria Minecraft
        </a>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card shadow" style="width: 18rem;">
          <div class="card-body" style="height: 283px;">
            <h5 class="card-title">BEM VINDO</h5>
            <p class="card-text">Entre para gerenciar a livraria</p>
            <a href="accounts/login" class="btn btn-primary">Ir para Baias</a>
          </div>
        </div>
      </div>
      
      
    </div>
  </main>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
</body>

</html>
